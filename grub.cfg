if [ x$feature_platform_search_hint = xy ]; then
  search --no-floppy --fs-uuid --set=root --hint-bios=hd0,gpt2 --hint-efi=hd0,gpt2 --hint-baremetal=ahci0,gpt2  8b9b4303-2863-4249-8fd1-2fe2a076bdf6
else
  search --no-floppy --fs-uuid --set=root 8b9b4303-2863-4249-8fd1-2fe2a076bdf6
fi
insmod part_gpt
insmod fat
set boot='hd0,gpt1'
if [ x$feature_platform_search_hint = xy ]; then
  search --no-floppy --fs-uuid --set=boot --hint-bios=hd0,gpt1 --hint-efi=hd0,gpt1 --hint-baremetal=ahci0,gpt1  4892-A0F5
else
  search --no-floppy --fs-uuid --set=boot 4892-A0F5
fi

